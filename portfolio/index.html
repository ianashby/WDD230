    <header>
        <div class="header-logo">
            <h1>PHOTOGRAPHY</h1>

    <main class="home">
        <div class="hero">
            <div class="hero-img">
                <img src="images/DSCF1226.jpg" alt="Grand Tetons from Jenny Lake" draggable="false">
            </div>
            <h1 id="hero-msg">Ian Ashby Photography</h1>

            <button id="hero-button">View My Work</button>

        </div>
        
        <div class="recent-work">

                <h2>Recent Work</h2>
            </div>
            <div class="recent-work-cards">

                    <img src="images/000021980001.jpg" alt="Grand Tetons On Film" draggable="false">

                        <h2>Grand Tetons on Film</h2>
                        <p>2021</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/DSCF0313-2.jpg" alt="Palisades Lake in July" draggable="false">

                        <p>2021</p>
                    </div>

                <div class="card">

                        <h2>Kia K5 GT Outtakes</h2>
                        <p>2021</p>
                    </div>
                </div>

        <div id="about">
            <h3 id="footer-logo">Ian Ashby Photography</h3>
            <div class="socials">
