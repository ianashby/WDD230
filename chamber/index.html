<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Seattle Chamber of Commerce site for WDD230">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/hamburger.js"></script>
    <title>Seattle Chamber of Commerce</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Seattle Chamber of Commerce Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#" id="hamburger">&#9776</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <section class="socials">
            <a href="#"><img src="images/facebook.png" alt="Facebook Logo and Link to our Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram Logo and Link to our Instagram"></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn Logo and Link to our LinkedIn"></a>
            <a href="#"><img src="images/youtube.png" alt="Youtube Logo and Link to our Youtube"></a>
        </section>
        <section class="date">
            <!-- Date & weather banner -->
        </section>
    </header>

    <main>
        <section id="hero">
            <p>Hero</p>
        </section>
        <section id="event">
            <p>Events</p>
        </section>
        <section id="weather">
            <p>Weather</p>
        </section>
        <section id="news">
            <p>News Releases</p>
        </section>
        <section id="join">
            <p>Join</p>
        </section>
        <section id="spotlights">
            <div id="spot1"><p>Spotlight 1</p></div>
            <div id="spot2"><p>Spotlight 2</p></div>
            <div id="spot3"><p>Spotlight 3</p></div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
